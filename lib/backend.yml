## BACKEND MAIN MENU
#Format:
#Name_of_menu
# link_path: Add the path to be added in the href property of the html link tag
# link_title: Title that you want to show in the html link tag
# action: action to be loaded
# module: Name of the module the action belongs to
# hidden: Indicates if an option should be showed or not
# has_submenu: Indicates if a menu has submenu or not
# submenu: array of option under this menu
# Added Eduardo Mej√≠a
  # hasChild: in order to work with bootplus style, has child will let the
  # development know that this option menu has more option inside of it

